<html>
	<head>
		<title>Javascript Timer</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.js"></script>
	</head>
	<body>
		<p id="timer">-----------------</p>
	</body>

	<script>
		var counter = 0;
		var timeleft = 300;
		var ding;

		function convertSecond(s){
			var min = floor(s/60);
			var sec = s % 60;
			return nf(min,2) + ':' + nf(sec,2);
			// return min + ':' + sec;
		}
		function setup(){
			noCanvas();
			var timer = select('#timer');
			timer.html(convertSecond(timeleft-counter));

			function timeIt(){
				counter++;
				timer.html(convertSecond(timeleft-counter));
			}
			setInterval(timeIt,1000);
		}
	</script>
</html>
